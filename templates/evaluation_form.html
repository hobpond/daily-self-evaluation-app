<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Daily Self-Evaluation Form</title>
</head>
<body>
    <h1>Daily Self-Evaluation</h1>
    <form id="evaluation-form" action="/submit_evaluation" method="post">
        <label for="expectations">Expectations:</label>
        <textarea name="expectations" id="expectations" placeholder="E.g., Clearly communicated project goals" required></textarea><br>

        <label for="smart_criteria">SMART Criteria:</label>
        <textarea name="smart_criteria" id="smart_criteria" placeholder="E.g., Set specific, measurable, achievable, relevant, and time-bound goals" required></textarea><br>

        <label for="communication_effectiveness">Communication Effectiveness:</label>
        <textarea name="communication_effectiveness" id="communication_effectiveness" placeholder="E.g., Actively listened and provided constructive feedback" required></textarea><br>

        <label for="team_performance">Team Performance:</label>
        <textarea name="team_performance" id="team_performance" placeholder="E.g., Fostered collaboration and encouraged team members" required></textarea><br>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="Provide any additional feedback or notes here" required></textarea><br>

        <label for="growth_plan">Growth Plan:</label>
        <textarea name="growth_plan" id="growth_plan" placeholder="E.g., Identify areas of improvement and outline steps to achieve progress" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
    <script src="/static/js/form_submit.js"></script>
</body>
</html>
